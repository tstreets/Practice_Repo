<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form class="editor">
        <div>
            <input type="submit" value='Preview Site'>
        </div>

        <div style='display: flex; flex-direction: column;'>
            <div>
                <label data-type='html'>HTML</label>
                <label data-type='js'>JS</label>
            </div>
            <textarea class='code html' name='html' style='min-height: 300px;' hidden></textarea>
            <textarea class='code js' name='js' style='min-height: 300px;' ></textarea>
        </div>
    </form>

    <div class="preview"></div>
    <div class="previewJS"></div>

    <script src="js/app.js"></script>
</body>
</html>
