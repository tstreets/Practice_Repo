<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <div class="game">
        <h1 class="game__title">Tic Tac Toe</h1>
        <div class="game__menu">
            <a class="game__menu__item" href="#" data-func="resetGame">New Game</a>
        </div>
        <div class="game__playspace">
            <div class="game__screen">
                <div class="game__board">
                    <div class="game__board__space" data-pos="0,0">-</div>
                    <div class="game__board__space" data-pos="1,0">-</div>
                    <div class="game__board__space" data-pos="2,0">-</div>
                    <div class="game__board__space" data-pos="0,1">-</div>
                    <div class="game__board__space" data-pos="1,1">-</div>
                    <div class="game__board__space" data-pos="2,1">-</div>
                    <div class="game__board__space" data-pos="0,2">-</div>
                    <div class="game__board__space" data-pos="1,2">-</div>
                    <div class="game__board__space" data-pos="2,2">-</div>
                </div>
            </div>
            <div class="game__output"></div>
        </div>
    </div>
    
    <script src="js/app.js"></script>
</body>
</html>
